name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up environment variables
        run: echo "$ENV_VARS" > .env
        env:
          ENV_VARS: ${{ secrets.GITHUB_ACTION }}

      - name: Launch Docker Compose
        run: make
        
      - name: Check running containers
        run: make ls
        
      - name: Inspecting database container logs
        run: docker logs database
        
      - name: Accessing back container
        run: docker exec -it back sh 
      
      - name: Moving to nest_app
        run: cd nest_app
        
      - name: Launching test
        run: npm run test
